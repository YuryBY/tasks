<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<div id="menu-caption">#{msg['menu.title']}</div>
	<div id="menu-links">
		<ul>
			<li><h:form>
					<h:commandLink action="#{newsActionController.list(newsForm)}"
						value="#{msg['menu.list']}">
					</h:commandLink>
				</h:form></li>

			<li><h:form>
					<h:commandLink action="#{newsActionController.add(newsForm)}"
						value="#{msg['menu.add']}">
					</h:commandLink>
				</h:form></li>
		</ul>
	</div>
</h:body>
</html>
